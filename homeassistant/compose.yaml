version: "2.1"
services:
  homeassistant:
    image: ghcr.io/home-assistant/home-assistant:stable
    container_name: homeassistant
    network_mode: host
    privileged: true
    environment:
      - TZ=Europe/Chisinau
    volumes:
      - "/opt/docker-volumes/homeassistant_config:/config"
      - /run/dbus:/run/dbus:ro
    ports:
      - 8123:8123
    restart: unless-stopped
